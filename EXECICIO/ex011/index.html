<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em HTML5</title>
</head>
<body>
    <h1>imagens dinâmicas</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>
   
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png"> 
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>reproduzindo audio </h1>
    <p>vamos apreder a reproduzir áudio em HTML5. </p>
    <!-- <audio src="midia/_Rise_ Opening _Tate no Yuusha no Nariagari_ _Panik_ -Remix_ ( 128kbps ).mp3" controls ></audio> essa é a primeira forma de colocar o audio -->
    <!-- formaro de audios MP3 , WAV , OGG -->
   <audio preload="metadata" controls loop>
    <source src="midia/_Rise_ Opening _Tate no Yuusha no Nariagari_ _Panik_ -Remix_ ( 128kbps ).mp3" type="audio/mpeg">
    <source src="midia/_Rise_ Opening _Tate no Yuusha no Nariagari_ _Panik_ -Remix_ ( 128kbps ).ogg" type="audio/ogg">
    <source src="midia/_Rise_ Opening _Tate no Yuusha no Nariagari_ _Panik_ -Remix_ ( 128kbps ).wav" type="audio/wav">
    <p>infelizmente seu navegador não consegue reproduzir áudio . <a href="midia/_Rise_ Opening _Tate no Yuusha no Nariagari_ _Panik_ -Remix_ ( 128kbps ).mp3">clique aqui para baixar o aquivo MP3</a></p>
   </audio>
   <h1></h1>
</body>
</html>
