<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estudo de iframe</title>
    <style>
        iframe{
            width: 400px ;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>tetando o uso de iframe</h1>
    <p>acessando o site do 
       
        <!-- tamanho padrão de iframe 300x150 -->

       <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" scrolling="auto">
        <a href="https://www.cursoemvideo.com" target="_blank">cursoemvideo</a>
       </iframe>

        para apreder a programar
    </p>
    <p>
        o site do <iframe src="https://www.google.bom.br" frameborder="0"></iframe> também é muito legal, pena que não funciona dentro do iframe  
    </p>
    <p>
        também o repositorio do guanabara 

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="400px">
           no  <a href="https://gustavoguanabara.github.io" target="_blank">github</a>
        </iframe>

        também é bem legal
    </p>
</body>
</html>
