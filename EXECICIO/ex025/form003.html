<!DOCTYPE html>
<html lang="pt-nr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>tetse de formulário</h1>
    <form action="#" method="get" autocomplete="on">
        <p>
            <label for="inome">NOME</label>
            <input type="text" name="nome" id="inome" required minlength="6" maxlength="30" placeholder="nome completo" autocomplete="name" >
        </p>
        <p>
            <label for="imes">periodo letivo</label>
            <input type="month" name="mes" id="imes" required value="2020-07">
        </p>
        <p>
            <label for="idia">data das provas</label>
            <input type="date" name="dia" id="idia" value="2002-07-13">
        </p>
        <label for="ihora">horário da prova</label>
        <input type="time" name="hora" id="ihora">
        <p>
            <label for="imedia">média</label>
            <input type="number" name="media" id="imedia"  min="0" max="10" placeholder="0 a 10" step="0.1" value="5">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
