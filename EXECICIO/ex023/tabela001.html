<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tebela</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        
        table {
            width: 300px;
            height: 300px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 8px; 
            text-align: center;  /* alinhamento horizontal*/
            vertical-align: middle; /* alinhamento vertical */
        }
        .numero {
            text-align: right;
        }
       
    </style>
</head>
<body>
    <h1>minha primeira tabela</h1>
    <!-- hierarquia de tabela (simples)
    TABLE = TABELA
            TABLE ROW = LINHA DE TABELA
                TABLE HEADER = cabeÃ§alho de tabela
                    TABLE DATA  = dados da tabela

    -->
    <table>
        <tr><!-- primeira linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr><!-- segunda linha -->
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>
        <tr><!-- terceira linha -->
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
        <tr><!-- quarta linha -->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
