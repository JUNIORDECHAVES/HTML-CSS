<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com HTML5</title>
    <style>
    body {
        background-color: rgb(144, 230, 201);
    }
    </style>
</head>
<body>
    <h1>Inserido video hospedados localmente </h1>
    <p>este video estar hospedados no meu proprío servidor.</p>

    <video width="300" poster="midia/D_NQ_NP_990409-MLB26257060641_102017-O.jpg" controls loop>
    
    <source src="midia/meu-video.mp4" type="video/mp4">
    <source src="midia/meu-video.m4v" type="video/mp4">
    <source src="midia/meu-video.webm" type="video/webm">
    <source src="midia/meu-video.ogv" type="video/ogg">
    <p>seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
